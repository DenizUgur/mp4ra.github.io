<!doctype html>
<head>
  <title>The 'MP4' Registration Authority</title>
  <link rel="stylesheet" href="dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="dist/css/font-awesome.min.css">
  <link rel="stylesheet" href="dist/css/mp4ra.css">
</head>

<body>
  <div id="app">
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <router-link class="navbar-brand" to="/">MP4RA</router-link>
      <button class="navbar-toggler" type="button" data-toggle="collapse"
              data-target="#navbarCollapse" aria-controls="navbarCollapse"
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon">&nbsp;</span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <router-link class="nav-link" to="/references">
              References
            </router-link>
          </li>
          <li class="nav-item">
            <router-link class="nav-link" to="/atoms">
              Registered Types
            </router-link>
          </li>
          <li class="nav-item">
            <router-link class="nav-link" to="/request">
              Request Registration
            </router-link>
          </li>
        </ul>
        <form class="form-inline mt-2 mt-md-0">
          <input class="form-control mr-sm-2" type="text"
                 placeholder="Search a code-point" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
              <i class="fa fa-search">&nbsp;</i>
            </button>
        </form>
      </div>
    </nav>
    <router-view v-bind="$data"></router-view>
  </div>
  <script src="dist/js/bundle.js"></script>
